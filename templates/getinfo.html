{% extends 'base.html' %}

{% block content %}
    <h1>Enter tournament information</h1>

    <form method="post">
        <div class="form-group">
            <label for="team-name">Enter team name:</label>
            <textarea name="team-name" placeholder="<Team name>"
                    class="form-control">{{ request.form['team-name'] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <h2>Team Information</h2>
    <p>{{curr_info | safe}}</p>
{% endblock %}
